# Language settings
language: node_js

# Version number
node_js:
  - "5.3"

services:
  - selenium

build:
  ci:
    - sudo npm install
    - export DISPLAY=:99.0
    - xvfb-run --server-args="-ac" npm test
    - pip install --upgrade botocore

integrations:
  deploy:
    - integrationName: "AWS"
      type: aws
      target: eb_paas
      platform: "Node.js"
      application_name: node_eb_paas
      env_name: node-eb-paas-env
      region: us-west-2
